<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Textos</title>
</head>
<body>
    <h1>Caracteres, Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>É possível escrever
        um parágrafo de 
        qualquer jeito.
        Basta colocar tudo
        entre o par de tags p e /p.
    </p>
    <p>Se for preciso quebrar
        o texto em algum lugar
        específico <br> como esse,
        basta usar a tag br.
    </p>
</body>
</html>
