<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas em HTML5</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <hr>
    <h2>Listas Ordenadas</h2>
    <ol type="1">
        <li>Acordar</li>  <!--A tag de fechamento é opcional-->
        <li>Escovar os dentes
        <li>Ler 20 páginas
        <li>Tomar café
        <li>Estudar
        <li>Almoçar
        <li>Trabalhar
        <li>Voltar para Casa
        <li>Jantar
        <li>Dormir
    </ol>
    <h2>Listas Não Ordenadas</h2>
</body>
</html>
