<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>O vídeo a seguir está hospedado no meu próprio servidor:</p>
    <video controls width="500" poster="images/capa-video.jpg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não é compatível com reprodução de vídeos. Para baixar o vídeo clique <a href="midia/meu-video.mp4" download="meu-video.mp4" type="video/mp4">aqui</a>.</p>
    </video>
</body>
</html>
